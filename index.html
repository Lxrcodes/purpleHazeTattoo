<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->

  <style>
    ::-webkit-scrollbar { width: 8px; }

    .scroll-reveal.visible { opacity: 1; transform: translateY(0); }
